<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Inspiration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Inspiration for my sibling tattoo</h1>
    </header>

    <!-- Inspiration, 2 divs inside 1 div-->
    <div id="wrapper">
        <h2>Inspiration</h2>
        <!-- Space images-->
        <div class="inspiration" id="ins_space">
            <h3>Space</h3>
            <img class="square" src="img/planets_minimalist.jpeg" alt="Minimalistic planets">
            <img class="square" src="img/moon_cloud.jpeg" alt="">
            <img class="square" src="img/spaceman.jpeg" alt="">
            <img class="square" src="" alt="">
            <img class="square" src="" alt="">
            <img class="square" src="" alt="">
        </div>
        
        <!-- Ocean images-->
        <div class="inspiration" id="ins_ocean">
            <h3>Ocean</h3>
            <img class="square" src="img/mountain_black.jpeg" alt="Mountains in circle inverted coloring">
            <img class="square" src="" alt="">
            <img class="square" src="" alt="">
            <img class="square" src="" alt="">
            <img class="square" src="" alt="">
            <img class="square" src="" alt="">
        </div>
    </div>

    

    <!-- Footer -->
    <footer>
        <p>Created by: Cecilie &copy;</p>
    </footer>
    
</body>
</html>
